<div class="row">
  <div class="col-lg-6">
    <h2>{{ action }} Employee</h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <form
      autocomplete="off"
      [formGroup]="addEmployeeForm"
      (ngSubmit)="addEmployee()"
    >
      <div class="col-lg-12">
        <mat-form-field class="form-container">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <div
          *ngIf="
            addEmployeeForm.get('name').hasError('required') &&
            addEmployeeForm.get('name').touched
          "
          class="form-error"
        >
          <span>This field is <strong>required</strong></span>
        </div>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="form-container">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <div
          *ngIf="
            addEmployeeForm.get('email').hasError('required') &&
            addEmployeeForm.get('email').touched
          "
          class="form-error"
        >
          <span>This field is <strong>required</strong></span>
        </div>
      </div>
      <br />
      <div class="col-lg-12">
        <mat-form-field class="form-container">
          <mat-label>Date of admission</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="dateOfAdmission"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
        <div
          *ngIf="
            addEmployeeForm.get('dateOfAdmission').hasError('required') &&
            addEmployeeForm.get('dateOfAdmission').touched
          "
          class="form-error"
        >
          <span>This field is <strong>required</strong></span>
        </div>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="form-container">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" />
        </mat-form-field>
        <div
          *ngIf="
            addEmployeeForm.get('phone').hasError('required') &&
            addEmployeeForm.get('phone').touched
          "
          class="form-error"
        >
          <span>This field is <strong>required</strong></span>
        </div>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="form-container">
          <mat-label>Civil Status</mat-label>
          <mat-select formControlName="civilStatus">
            <mat-option *ngFor="let option of civilStatus" [value]="option">{{
              option
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <div
          *ngIf="
            addEmployeeForm.get('civilStatus').hasError('required') &&
            addEmployeeForm.get('civilStatus').touched
          "
          class="form-error"
        >
          <span>This field is <strong>required</strong></span>
        </div>
      </div>
      <br />
      <div class="col-lg-12">
        <mat-radio-group
          aria-label="Select a gender"
          class="form-container"
          formControlName="sex"
        >
          <mat-radio-button value="M">Male</mat-radio-button>
          <mat-radio-button value="F">Female</mat-radio-button>
        </mat-radio-group>
        <div
          *ngIf="
            addEmployeeForm.get('sex').hasError('required') &&
            addEmployeeForm.get('sex').touched
          "
          class="form-error"
        >
          <span>This field is <strong>required</strong></span>
        </div>
      </div>
      <br />
      <div class="col-lg-12 button-container">
        <button type="button" mat-raised-button color="warn" routerLink="/">
          Cancel
        </button>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="addEmployeeForm.invalid"
        >
          OK
        </button>
      </div>
    </form>
  </div>
  <div class="col-lg-4 offset-lg-2">
    <img
      src="../../../assets/img/add-employee.jpg"
      alt="add employee"
      loading="lazy"
    />
  </div>
</div>
