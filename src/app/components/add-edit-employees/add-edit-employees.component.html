<div class="row">
  <div class="col-lg-6">
    <h2>Add Employee</h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <form autocomplete="off">
      <div class="col-lg-12">
        <mat-form-field class="form-container">
          <mat-label>Name</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="form-container">
          <mat-label>Email</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <br />
      <br />
      <div class="col-lg-12">
        <mat-form-field class="form-container">
          <mat-label>Date of admission</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="form-container">
          <mat-label>Phone</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="form-container">
          <mat-label>Civil Status</mat-label>
          <mat-select>
            <mat-option *ngFor="let option of civilStatus" [value]="option">{{
              option
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <label for="sex"></label>
        <input type="radio" id="sex" />
      </div>
      <div class="col-lg-12">
        <button>OK</button>
        <button>Cancel</button>
      </div>
    </form>
  </div>
  <div class="col-lg-4 offset-lg-2">
    <img
      src="../../../assets/img/add-employee.jpg"
      alt="add employee"
      loading="lazy"
    />
  </div>
</div>
